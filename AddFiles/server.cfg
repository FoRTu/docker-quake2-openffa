// Server Configuration File

// This is the minimum configuration, but you can personalize more with
// the variables listed at:
//
//    - https://goo.gl/nL1qSW
//    - https://r-1.ch/q2config.php?type=r1q2-server
//

// The maps list is placed in "mapcfg/maps_list.txt" and randomized.
set g_maps_file maps_list
set g_maps_random 1

// Voting confgure and administrator password.
set g_vote_mask 59
set g_vote_flags 11

// Set if clients could download maps, sounds and models.
set allow_download "1"
set allow_download_players "1"
set allow_download_models "1"
set allow_download_sounds "1"
set allow_download_maps "1"

// LOGs
set logfile 1
set logfile_timestamp 1
set logfile_filterlevel 4096
set logfile_name openffa_console.log

// Make your server Public
set public "1"

// Set the Master Servers where publish the server.
set setmaster "q2master.planetquake.com master.q2servers.com master.rlogin.dk master.tastyspleen.net"

// Load the first map
map q2rdm10
