// Server Configuration File

// This is the minimum configuration, but you can personalize more with
// the variables listed at:
//
//    - https://goo.gl/nL1qSW
//    - https://r-1.ch/q2config.php?type=r1q2-server
//


// Give a name to your Server.  
set hostname "Quake 2 OpenFFA Server (Docker Container)"

// Set the administrator name (your name for example).
set ServerAdmin "Admin"

// Set an email if someone needs to contact you.
set email "admin@example.com"

// You can give a website if have one.
set webpage "http://website.com"

// Motd
set g_motd_message "[=======================]\n\nQuake 2 OpenFFA Server\n(Docker Container)\n\nType 'menu' on console\n\n[=======================]"

// Define the time limit in minutes and the frag limit too of the match.
set timelimit "25"
set fraglimit "25"

// Maximum players on the match.
set maxclients "15"

// If a player is idle more than specified seconds, is put into spectator mode.
set g_idle_time 25

// The maps list is placed in "mapcfg/maps_list.txt" and randomized.
set g_maps_file maps_list
set g_maps_random 1

// Voting confgure and administrator password.
set g_vote_mask 59
set g_vote_flags 11
set g_admin_password q2openffaserv
set rcon_password q2openffaserv

// Set if clients could download maps, sounds and models.
set allow_download "1"
set allow_download_players "1"
set allow_download_models "1"
set allow_download_sounds "1"
set allow_download_maps "1"

// LOGs
set logfile 1
set logfile_timestamp 1
set logfile_filterlevel 4096
set logfile_name openffa_console.log

// Make your server Public
set public "1"

// Set the Master Servers where publish the server. 
//set setmaster "q2master.planetquake.com master.q2servers.com master.rlogin.dk master.tastyspleen.net"

// TCP/IP port that will be listening.
set port 27910

// Load the first map
map q2rdm10


